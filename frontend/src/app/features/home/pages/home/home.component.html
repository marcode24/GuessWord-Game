<div class="home-container" *ngIf="!loading">
  <section>
    <span class="title">Popular topics</span>
    <div class="topics">
      <div class="topic" (click)="playGame(topic._id)" *ngFor="let topic of topics">
        <picture>
          <img [src]="topic.image" alt="topic image alt">
        </picture>
        <span class="topic-title">{{ topic.name }}</span>
      </div>
    </div>
  </section>
</div>

<app-loader *ngIf="loading"></app-loader>
