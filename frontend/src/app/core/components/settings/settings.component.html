<div class="modal" #modalSettings>
  <div class="modal-content">

    <div class="header">
      <span class="title">Configuraciones</span>
      <div class="close" (click)="closeModal()">
        <i class="fa fa-times"></i>
      </div>
    </div>

    <div class="body">
      <section>
        <span class="title">General</span>
        <form class="form">
          <div class="form-group">
            <label for="difficulty">Selecciona tu dificultad</label>
            <select name="difficulty" id="difficulty" (change)="changeDifficulty($event)">
              <option [selected]="difficulty.name === difficultySelected" *ngFor="let difficulty of difficulties"
                [value]="difficulty.name">
                {{ difficulty.alias }} ( {{ difficulty.maxTries }} intentos )
              </option>
            </select>
          </div>
        </form>
      </section>

      <section>
        <span class="title">Cambiar Tema</span>
        <app-toggle-theme></app-toggle-theme>
      </section>
    </div>
  </div>
</div>
